<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Edit User</h1>
        <form method="POST" action="{{ url_for('admin_edit_user', user_id=user.id) }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
            </div>
            <div class="form-group">
                <label for="is_admin">Admin</label>
                <select class="form-control" id="is_admin" name="is_admin" required>
                    <option value="True" {{ 'selected' if user.is_admin else '' }}>Yes</option>
                    <option value="False" {{ 'selected' if not user.is_admin else '' }}>No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" value="{{ user.password }}" required>
            </div>
            <div class="form-group">
                <label for="aws_access_key_id">AWS Access Key ID</label>
                <input type="text" class="form-control" id="aws_access_key_id" name="aws_access_key_id" value="{{ s3bucket.aws_access_key_id if s3bucket else '' }}" required>
            </div>
            <div class="form-group">
                <label for="aws_secret_access_key">AWS Secret Access Key</label>
                <input type="text" class="form-control" id="aws_secret_access_key" name="aws_secret_access_key" value="{{ s3bucket.aws_secret_access_key if s3bucket else '' }}" required>
            </div>
            <div class="form-group">
                <label for="bucket_name">Bucket Name</label>
                <input type="text" class="form-control" id="bucket_name" name="bucket_name" value="{{ s3bucket.bucket_name if s3bucket else '' }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</body>
</html>
