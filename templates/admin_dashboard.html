<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin-style.css') }}">
</head>
<body>
    <div class="admin-container">
        <header>
            <h1>Admin Dashboard</h1>
            <nav>
                <a href="{{ url_for('admin.add_user') }}">Add User</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            </nav>
        </header>
        <main>
            <h2>Users</h2>
            <table>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Admin</th>
                    <th>Actions</th>
                </tr>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ 'Yes' if user.is_admin else 'No' }}</td>
                    <td>
                        <a href="{{ url_for('admin_edit_user', user_id=user.id) }}" class="btn btn-primary">Edit</a>
                        <form action="{{ url_for('admin_delete_user', user_id=user.id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this user?');">Delete</button>
                        </form>
                        <form action="{{ url_for('admin_suspend_user', user_id=user.id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-warning" onclick="return confirm('Are you sure you want to suspend this user?');">{{ 'Unsuspend' if user.is_suspended else 'Suspend' }}</button>
                        </form>
			<form action="{{ url_for('edit_s3bucket', s3bucket_id=s3bucket.id) }}" method="POST">
    				<input type="hidden" name="user_id" value="{{ s3bucket.user_id }}">
    				<input type="text" name="aws_access_key_id" value="{{ s3bucket.aws_access_key_id }}">
    				<input type="text" name="aws_secret_access_key" value="{{ s3bucket.aws_secret_access_key }}">
    				<input type="text" name="bucket_name" value="{{ s3bucket.bucket_name }}">
    				<button type="submit">Save</button>
			</form>

                    </td>
                </tr>
                {% endfor %}
            </table>
        </main>
    </div>
</body>
</html>
